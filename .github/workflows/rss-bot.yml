name: 📡 RSS 财经新闻自动推送

on:
  schedule:
    - cron: '0 22 * * *'  # 北京时间 早上6:00
    - cron: '0 1 * * *'   # 北京时间 早上9:00
    - cron: '0 4 * * *'   # 北京时间 12:00
    - cron: '0 6 * * *'   # 北京时间 14:00 (下午2:00)
    - cron: '0 8 * * *'   # 北京时间 16:00 (下午4:00)
    - cron: '0 11 * * *'  # 北京时间 19:00 (晚上7:00)
    - cron: '0 13 * * *'  # 北京时间 21:00 (晚上9:00)

  workflow_dispatch:  # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 克隆仓库
        uses: actions/checkout@v3

      - name: 🛠️ 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 安装依赖
        run: |
          cd $GITHUB_WORKSPACE
          pip install -U pip setuptools wheel
          pip install lxml[html_clean] 
          pip install -r requirements.txt

      - name: 🔑 设置环境变量
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "DASHSCOPE_API_KEY=${{ secrets.DASHSCOPE_API_KEY }}" >> $GITHUB_ENV
          echo "SERVER_CHAN_KEYS=${{ secrets.SERVER_CHAN_KEYS }}" >> $GITHUB_ENV
          

      - name: 🚀 运行脚本
        run: python financebot.py
